<table class="table align-items-center">
  <thead>
    <tr>
      <th scope="col" class="sort" data-sort="product">Producto</th>
      <th scope="col" class="sort" data-sort="price">Pre√ßo</th>
      <th scope="col">Quantidade</th>
      <th scope="col" class="sort" data-sort="total">Total</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody class="list">
    <ng-container *ngIf="orderItems.length > 0">
      <tr *ngFor="let item of orderItems">
        <th scope="row">
          <div class="col align-items-center">
            <div class="lh-100">
              <span class="text-dark font-weight-bold mb-0">{{ item?.name }}</span>
            </div>
            <span class="font-weight-bold text-muted" style="max-width: 90px;">{{ item?.description }}</span>
          </div>
        </th>
        <td class="price">
          {{ item?.price | currency:'AOA' }}
        </td>
        <td>
          <input type="number" class="form-control form-control-sm text-center w-80" #i
            (change)="update(item, i.value)" min="1" [value]="item?.qty">
        </td>
        <td class="total">
          {{ (item?.price * item?.qty) | currency:'AOA' }}
        </td>
        <td class="text-right">
          <div class="actions ml-3">
            <a href="javascript:void(0)" class="action-item mr-2" data-toggle="tooltip" title="Visualizar item">
              <i class="far fa-external-link-alt"></i>
            </a>
            <a href="javascript:void(0)" (click)="unset(item)" class="action-item mr-2"
              data-toggle="tooltip" title="Remover da Bolsa">
              <i class="far fa-times"></i>
            </a>
          </div>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
