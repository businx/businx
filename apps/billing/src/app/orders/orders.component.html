<section class="bg-transparent order-grid">
  <div class="order-area">
    <div class="order-card">
      <div class="d-flex justify-content-between align-items-center">

        <div class="justify-content-center">
          <select class="custom-select custom-select-sm border-0" [(ngModel)]="sort" (change)="onSort()">
            <option value="" selected>Todos as facturas</option>
            <option value="archived">Arquivado</option>
            <option value="billed">Faturado</option>
            <option value="canceled">Cancelado</option>
            <option value="payed">Pago</option>
            <option value="pending">Pendente</option>
            <option value="shipped">Entregue</option>
          </select>
        </div>

        <div class="orders-control">
          <span class="orders-control-item">
            <i class="far fa-stream"></i>
          </span>
          <span class="orders-control-item">
            <i class="far fa-search"></i>
          </span>
          <button class="orders-control-item btn btn-sm rounded-pill btn-primary">
            <i class="far fa-plus"></i>
          </button>
        </div>

      </div>
    </div>
    <ul class="order-list">
      <li class="order-list-item" *ngFor="let order of docs$ | async">
        <businx-order-card [order]="order"></businx-order-card>
      </li>
    </ul>

    <div class="order-card tools">
      <button type="button" title="Editar">
        <i class="far fa-pencil"></i>
      </button>
      <button type="button" title="Estado">
        <i class="far fa-circle"></i>
      </button>
      <button type="button" title="Efectuar Pagamento">
        <i class="far fa-dollar-sign"></i>
      </button>
      <button type="button" title="Eliminar">
        <i class="far fa-trash"></i>
      </button>
    </div>
  </div>
  <div class="order-area card shadow-lg">
    <router-outlet></router-outlet>
  </div>
</section>
