<businx-page-title [title]="'Editar Contacto'"></businx-page-title>

<div class="row pt-4">
  <div class="col-lg-12">
    <div class="card">
      <businx-contact-form *ngIf="doc$ | async as doc"
      title="Editar os dados do cliente"
      [type]="'card'"
      [incoming]="mergeId(doc)"
      ></businx-contact-form>
    </div>
  </div>
</div>
