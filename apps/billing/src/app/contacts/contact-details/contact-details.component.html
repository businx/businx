<div *ngIf="contact$ | async as contact">
  <businx-page-title [title]="'Detalhes de Contacto'"></businx-page-title>

  <div class="row pt-3">
    <div class="col-lg-6 order-lg-1">
      <businx-contact-card [data]="contact"></businx-contact-card>
    </div>
    <div class="col-lg-6 order-lg-2">
      <div class="card">
        <div class="list-group list-group-flush">
          <div class="list-group-item list-group-item-action d-flex justify-content-between">
            <div>
              <i class="far fa-funnel-dollar mr-2"></i>
              <span>Vendas totais</span>
            </div>
            <div>
              {{ 630000 | currency:'AOA':'KZ' }}
            </div>
          </div>
          <div class="list-group-item list-group-item-action d-flex justify-content-between">
            <div>
              <i class="far fa-dollar-sign mr-2"></i>
              <span>Pendente</span>
            </div>
            <div>
              {{ 133000 | currency:'AOA':'KZ' }}
            </div>
          </div>
          <div class="list-group-item list-group-item-action d-flex justify-content-between">
            <div>
              <i class="far fa-file-invoice-dollar mr-2"></i>
              <span>Rascunho</span>
            </div>
            <div>
              {{ 423300 | currency:'AOA':'KZ' }}
            </div>
          </div>
          <div class="list-group-item list-group-item-action d-flex justify-content-between">
            <div>
              <i class="far fa-ticket mr-2"></i>
              <span>Pedidos</span>
            </div>
            <div>
              3
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-6">
      <businx-table [table-config]="invoicesTbl"></businx-table>
    </div>
  </div>
</div>
