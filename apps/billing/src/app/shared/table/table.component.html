<div class="table-responsive">
  <table class="table align-items-center">
    <thead>
      <tr>
        <th scope="col" *ngFor="let col of columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataset">
        <th scope="row">
          <div class="media align-items-center">
            <div>
              <div class="avatar-parent-child">
                <span class="avatar bg-warning text-white rounded-circle">{{ abbreviateName(item.name) | uppercase}}</span>
              </div>
            </div>
            <div class="media-body ml-4">
              <a href="#" class="name h6 mb-0 text-sm">{{ item.name }}</a>
            </div>
          </div>
        </th>
        <td>
          {{ item.createdAt | date:'d MMMM yyyy' }}
        </td>
        <td>
          {{ item.projects }}
        </td>
        <td>
          {{ item.totalSales | currency:'AOA' }}
        </td>
        <td>
          <div style="max-width: 100px;">
              <!-- 
                type: 'line'
                toggle: 'spark-chart'
                color: 'success' | 'danger'
                height: '30'
                dataset: '<custom>'
               -->
          </div>
        </td>
        <td class="text-right">

          <div class="actions ml-3">
            <a href="#" class="action-item mr-2" data-toggle="tooltip" title="Olhada rÃ¡pida">
              <i class="far fa-external-link-alt"></i>
            </a>
            <a href="#" class="action-item mr-2" data-toggle="tooltip" title="Editar">
              <i class="far fa-pencil-alt"></i>
            </a>
            <a href="#" class="action-item text-danger mr-2" data-toggle="tooltip" title="Mover para lixeira">
              <i class="far fa-trash"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
