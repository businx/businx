<div class="table-responsive">
  <table class="table align-items-center">
    <thead>
      <tr>
        <th scope="col" *ngFor="let col of config.columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of config.dataset">
        <ng-container *ngFor="let item of row | keyvalue:descOrder">

          <td *ngIf="item.key !== 'name'">
            {{ item?.value }}
          </td>

          <th scope="row" *ngIf="item.key === 'name'">
            <div class="media align-items-center">
              <div>
                <div class="avatar-parent-child">
                  <span ngClass="{{ getColor() }}"
                    class="avatar text-white rounded-circle">{{ abbreviateName(item?.value) | uppercase}}</span>
                </div>
              </div>
              <div class="media-body ml-4">
                <a href="javascript:void(0)" class="name h6 mb-0 text-sm">{{ item?.value }}</a>
              </div>
            </div>
          </th>
        </ng-container>

        <td class="text-right">

          <div class="actions ml-3">
            <a href="javascript:void(0)" class="action-item mr-2" data-toggle="tooltip" title="Olhada rÃ¡pida">
              <i class="far fa-external-link-alt"></i>
            </a>
            <a href="javascript:void(0)" class="action-item mr-2" data-toggle="tooltip" title="Editar">
              <i class="far fa-pencil-alt"></i>
            </a>
            <a href="javascript:void(0)" class="action-item text-danger mr-2" data-toggle="tooltip"
              title="Mover para lixeira">
              <i class="far fa-trash"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
