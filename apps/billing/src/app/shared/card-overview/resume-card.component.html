<div class="card card-stats">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h6 class="text-muted mb-1">{{ title }}</h6>
        <span class="h5 font-weight-bold mb-0">{{ value }}</span>
      </div>
      <div class="col-auto">
        <div class="icon text-white rounded-circle icon-shape" ngClass="{{ gradient }}">
          <i [ngClass]="[icon.collection, icon.class]"></i>
        </div>
      </div>
    </div>
    <p class="mt-3 mb-0 text-sm">
      <span class="badge mr-2" ngClass="{{ rate.badge }}"><i class="far" ngClass="{{ rate.arrow }}"></i>
        0.{{ value }}%</span>
      <span class="text-nowrap">{{ description }}</span>
    </p>
  </div>
</div>
